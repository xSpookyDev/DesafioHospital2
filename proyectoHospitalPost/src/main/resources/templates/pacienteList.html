<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Listado de Pacientes</h1>

    <table class="table">
        <thead class="table-dark">
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Anomalia</th>
        <th>Sintomas</th>
        <th>Acciones</th>
        </thead>
        <tbody>
        <tr th:each="p : ${paciente}">
            <th th:text="${p.getPacienteId()}"></th>
            <th th:text="${p.getNombre()}"></th>
            <th th:text="${p.getApellido()}"></th>
            <th th:text="${p.getAnomalia()}"></th>
            <th th:text="${p.getSintomas()}"></th>
            <td>
                <a th:href="@{/{id}(id=${p.getPacienteId()})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/del/{id}(id=${p.getPacienteId()})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este paciente?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <p><a href="/" class="btn btn-primary">Actualizar</a></p>
    <p><a href="/new" class="btn btn-success">Crear Nuevo Paciente</a></p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
